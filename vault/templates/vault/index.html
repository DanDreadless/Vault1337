{% extends 'base2.html' %}

{% block title %}Home - Your Website{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Welcome {{ user.username }}</h1>
            </div>
        </div>
    </div>
{% else %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Welcome to vault</h1>
            </div>
        </div>
    </div>
{% endif %}
{% endblock %}
