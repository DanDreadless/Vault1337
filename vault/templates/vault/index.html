{% extends 'base.html' %}
{% load static %}
{% block title %}Vault1337{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<div class="container">
    <div class="row">
        <div class="col">
            <form class="index" method="post" enctype="multipart/form-data" action="{% url 'upload_file' %}">
                {% csrf_token %}

                <!-- Input for file selection -->
                <label class="index" for="file">Select File:</label>
                <input class="index" type="file" id="file" name="file" accept=".txt, .pdf, .doc, .docx, .exe">

                <br>

                <!-- Input for tags (optional) -->
                <label class="index" for="tags">Tags (comma-separated):</label>
                <input class="index" type="text" id="tags" name="tags">

                <br>

                <!-- Submit button -->
                <button class="index" type="submit">Upload</button>
            </form>
        </div>
        <div class="col">
            <form class="index" method="post" action="{% url 'get_webpage' %}">
                {% csrf_token %}
                <label class="index" for="urlInput">Enter the URL of the webpage:</label>
                <input class="index" type="text" id="url" name="url" placeholder="https://example.com" required>
                <br>
                <label class="index" for="tags">Tags (comma-separated):</label>
                <input class="index" type="text" id="tags" name="tags">
                <button class="index" type="submit">Fetch and Download</button>
            </form>
        </div>
    </div>
</div>
{% else %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Welcome to vault</h1>
            </div>
        </div>
    </div>
{% endif %}
{% endblock %}
