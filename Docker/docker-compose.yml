services:

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vault1337}
      POSTGRES_USER: ${POSTGRES_USER:-vault}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vault} -d ${POSTGRES_DB:-vault1337}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  web:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
    container_name: vault1337_app
    env_file: .env
    ports:
      - "${HOST_PORT:-8000}:8000"
    volumes:
      - sample_storage:/app/sample_storage
      - yara_rules:/app/vault/yara-rules
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  sample_storage:
  yara_rules:
